<!DOCTYPE html>
<html>
<head>
    <title>Supabase Database Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Database Connection Test</h1>
    <button onclick="testConnection()">Test Database Connection</button>
    <button onclick="testWrite()">Test Write to onboarding_data</button>
    <button onclick="testRead()">Test Read from onboarding_data</button>
    <pre id="output"></pre>

    <script>
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message) {
            document.getElementById('output').textContent += message + '\n';
            console.log(message);
        }

        async function testConnection() {
            document.getElementById('output').textContent = '';
            log('Testing Supabase connection...');

            const { data: { user }, error } = await supabase.auth.getUser();

            if (error) {
                log('❌ Not authenticated: ' + error.message);
            } else if (user) {
                log('✅ Connected! User ID: ' + user.id);
                log('Email: ' + user.email);
            } else {
                log('❌ No user logged in');
            }
        }

        async function testWrite() {
            document.getElementById('output').textContent = '';
            log('Testing database WRITE...');

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                log('❌ Please login first');
                return;
            }

            const testData = {
                user_id: user.id,
                relocation_type: 'gcc',
                personal_details: {
                    fullName: 'Test User',
                    email: user.email,
                    telephone: '+1234567890',
                    address: {
                        street: '123 Test St',
                        city: 'Test City',
                        state: 'Test State',
                        zip: '12345',
                        country: 'Test Country'
                    }
                },
                payment_completed: true,
                payment_details: { test: 'data' },
                call_scheduled: true,
                call_details: { test: 'data' },
                documents_uploaded: true,
                documents: { test: 'data' },
                current_step: 5,
                completed_steps: [0, 1, 3, 4, 5],
                updated_at: new Date().toISOString()
            };

            log('Attempting to write test data...');
            log('Data: ' + JSON.stringify(testData, null, 2));

            const { data, error } = await supabase
                .from('onboarding_data')
                .upsert(testData, { onConflict: 'user_id' })
                .select();

            if (error) {
                log('❌ WRITE FAILED: ' + error.message);
                log('Error details: ' + JSON.stringify(error, null, 2));
            } else {
                log('✅ WRITE SUCCESSFUL!');
                log('Returned data: ' + JSON.stringify(data, null, 2));
            }
        }

        async function testRead() {
            document.getElementById('output').textContent = '';
            log('Testing database READ...');

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                log('❌ Please login first');
                return;
            }

            const { data, error } = await supabase
                .from('onboarding_data')
                .select('*')
                .eq('user_id', user.id)
                .single();

            if (error) {
                log('❌ READ FAILED: ' + error.message);
                log('Error code: ' + error.code);
            } else {
                log('✅ READ SUCCESSFUL!');
                log('Data from database:');
                log(JSON.stringify(data, null, 2));
            }
        }
    </script>
</body>
</html>
